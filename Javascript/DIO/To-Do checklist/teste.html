<!DOCTYPE html>
<html>

<head>
    <title>
        DOM Input Checkbox Property
    </title>
    <link rel="stylesheet" href="2.css">
</head>

<body style="text-align: center;">
    
    <h2>
        DOM Input Checkbox Property
    </h2>


    <p><input type="text" placeholder="Digite aqui o seu texto" id="texto"> 
        <button onclick="geek()">Adicionar</button>
    </p>
    <br>
    <div id="myDiv"></div>

    <script>
       
    function geek() {
        var input = document.getElementById('texto').value;
        var myDiv = document.getElementById("myDiv");

        // creating checkbox element
        var checkbox = document.createElement('input');

        // Assigning the attributes
        // to created checkbox
        checkbox.type = "checkbox";
        checkbox.name = "name";
        checkbox.value = "value";
        checkbox.id = "id";

        // creating label for checkbox
        var label = document.createElement('label');

        // assigning attributes for
        // the created label tag
        label.htmlFor = "id";

        // appending the created text to
        // the created label tag
        label.innerHTML += input+"</br>"
        
       // label.appendChild(document.createTextNode("aaaa"));
        // appending the checkbox
        // and label to div
        myDiv.appendChild(checkbox);
        myDiv.appendChild(label);
        }

       
    </script>
</body>

</html>
