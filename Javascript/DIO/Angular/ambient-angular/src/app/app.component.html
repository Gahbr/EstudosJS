<h1 class="text-success text-center">Angular diretivas</h1>

<div 
  [ngStyle]= "{background: count < 5 ? 'red' :'green'}"
  [ngClass] = "{custom: count > 5}"
>
  <h2 class="text-center">Contador {{count}}</h2>
</div>  

<!--Diretivas estruturais-->

<h2 *ngIf = "count > 7; else menor ">  O contador passou de 7</h2>

<ng-template #menor>
  <h2>O contador é menor do que 7</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
  class="list-group-item"
  *ngSwitchCase="3"
  >
  É IGUAL A 3
</li>
<li 
class="list-group-item"
*ngSwitchCase="5"
>
É IGUAL A 5
</li>
<li 
class="list-group-item"
*ngSwitchCase="8"
>
É IGUAL A 8
</li>
<li 
class="list-group-item"
*ngSwitchDefault
>
ESSE É O DEFAULT
</li>
</ul>

<app-list></app-list>
<hr>

<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="purple">  </h3>
<button class="btn btn-success col-4 mx-auto" (click)="clicou('Ching') ">Clique </button>
</div>

<!-- 2way databind -->
<div class="col-4 mx-auto">
  <input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
  <h4>Saída: {{text}} </h4>
</div>

<div class="container my-5">
  <div class="row d-flex align-items-center justify-content-center">
    <h2 class="text-center">Listagem de personagens Rick and Morty</h2>
    <div class="col-12">
      <app-list-api></app-list-api>
    </div>
  </div>
</div>
